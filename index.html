<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宋梓辰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile p {
            font-size: 16px;
            color: #666;
        }
        .projects {
            margin-top: 20px;
        }
        .projects a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            /* 新增：设置透明背景 */
            background: transparent;
            /* 保持圆角 */
            border-radius: 20px;
        }
        .projects a:hover {
            background: rgba(0, 86, 179, 0.8);
        }
        .github-link {
            /* 移除固定定位 */
            /* position: fixed;
            top: 10px;
            left: 10px; */
            display: none; /* 隐藏 GitHub 超链接 */
            padding: 10px 15px;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .github-link:hover {
            background: rgba(0, 86, 179, 0.8);
        }
        /* 新增导航栏样式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent; /* 设置导航栏为透明 */
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
            box-shadow: none; /* 去掉阴影 */
        }
        nav a {
            margin: 0 15px;
            color: #000; /* 设置导航栏字体颜色为黑色 */
            text-decoration: none;
            font-size: 14px; /* 将文字大小调整为更小 */
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #333; /* 悬停时字体颜色变深 */
        }
    </style>
</head>

    <nav>
